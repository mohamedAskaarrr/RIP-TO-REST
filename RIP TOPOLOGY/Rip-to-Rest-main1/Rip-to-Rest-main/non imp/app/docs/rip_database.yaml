# docs/rip_database.yml
tags:
  - RIP Database
summary: Get RIP routing database
description: Retrieves the RIP routing database from one or all routers
parameters:
  - name: router_id
    in: path
    required: false
    description: Router identifier
    schema:
      type: string
responses:
  200:
    description: Successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            router_id:
              type: array
              items:
                type: object
                properties:
                  network:
                    type: string
                  type:
                    type: string
                  routes:
                    type: array
                    items:
                      type: object
                      properties:
                        metric:
                          type: string
                        next_hop:
                          type: string
                        interface:
                          type: string
                        time:
                          type: string
  401:
    description: Unauthorized
  404:
    description: Router not found